<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai17</title>
</head>
<body>
<h3 id="result"></h3>
<script>
    let num = prompt("Nhập số ký tự của mảng")*1;
    let array = new Array();
    let total = num;
    for (let i=0;i<num;i++) {
        array[i] = prompt("Ky tu " + i);
    }
    str = "Mảng ký tự ban đầu :" + array.join(",") + "<br>";
    str += "Tổng số ký tự của mảng :" + total + "<br>";
    document.getElementById('result').innerHTML = str;
</script>
</body>
</html>
