<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai9</title>
</head>
<body>
<p id="result"></p>
<script>
    let a = [10,12,13,9,15,20,19,20,8,2,19];
    let max = a[0];
    let position = 0;
    let trungbinh = 0;
    for (let i=0 ; i< a.length; i++)
    {
        trungbinh += a[i] ;
        if (a[i] >= max)
        {
            max = a[i];
            position = i;

        }
    }
    trungbinh = trungbinh / a.length

    document.getElementById("result").innerHTML = max +',' + position + ',' + trungbinh.toFixed(2) ;
</script>
</body>
</html>
