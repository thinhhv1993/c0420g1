<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai14</title>
</head>
<body>
<script>
    let a = new Array();
    for (i = 0 ; i < 10 ; i++ ) {
        a[i] = prompt("Nhập vào mảng a 10 số nguyên")
    }
    let b = new Array();
    for (i = 0 ; i < 10 ; i++ ) {
        b[i] = prompt("Nhập vào mảng b 10 số nguyên")
    }
    let c ;
    // Hàm concat nối 2 mảng lại với nhau
    c = a.concat(b);
    alert(c)
</script>

</body>
</html>
