<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai16</title>
</head>
<body>
<p id="result"></p>
<script>
    let a= prompt("Nhập vào các phần tủ trong mảng :")
    // split tách một chuỗi thành một chuỗi các chuỗi con ;
    let array = a.split("",a.length);
    array.reverse()
    document.getElementById('result').innerHTML = array;
</script>
</body>
</html>
