<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let first = 0;
    let last = x.length - 1;
    //Bước 4: Dùng vòng lặp chạy với điều kiện first < last,
    // trong quá trình lặp đổi chỗ phần tử đầu tiên và cuối cùng cho nhau.
    // Sau đó tăng biến first lên 1 để duyệt phần tử tiếp theo, giảm last đi một.
    while (first < last)
    {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x);

</script>
</body>
</html>
