<script>
    let value = prompt("Enter a number: ");
    let x = [-3, 5, 1, 3, 2, 10];
   // Bước 3: Dùng vòng lặp duyệt toàn bộ mảng x.
    // Kiểm tra nếu một phần tử trong mảng x bằng giá trị được nhập vào thì hiển thị thông báo:
    for (let i = 0; i < x.length; i++) {
        if (value == x[i]) {
            alert("Value " + x[i] + "found at " + i);
        }
    }


</script>
