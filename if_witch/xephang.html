<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xephang</title>
</head>
<body>
<script>
    let diemgiuaky = parseInt(prompt('Nhập điểm giữa kỳ'));
    let diemcuoiky = parseInt(prompt('Nhập điểm cuối kỳ'));
    let diem;
    diem = (diemgiuaky + diemcuoiky) / 2;

    if( diem >= 8 ){
        alert('học sinh xếp hạng A')
    }else if(diem >= 6) {
        alert('học sinh xếp hạng B')
    }else if(diem < 6){
        alert('học sinh xếp hang C')
    }else  alert('Bạn nhập sai điểm')


</script>
</body>
</html>
