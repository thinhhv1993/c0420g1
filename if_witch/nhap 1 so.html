<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhapso</title>
</head>
<body>
<script>
    let so;
    so = prompt('Nhập số :');
    so = parseInt(so);
    if (so > 0) {
            alert('số bạn nhập lớn hơn 0')
        }
     else if(so == 0) {
            alert('số bạn nhập bằng 0')
        }
    else {
        alert('số bạn nhập nhỏ hơn 0')
    }

</script>
</body>
</html>
