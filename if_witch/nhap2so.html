<!DOCTYPE html>
</html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap2so</title>
</head>
<body>
<script>
    let so1 = prompt("Nhập số thứ nhất ");
    let so2 = prompt("Nhập số thứ hai ");
    if ((so1 % so2) == 0)
    {
         alert('số ' + so1 + ' chia hết cho số ' + so2)
    }else
    {
        alert('số ' + so1 + ' không chia hết cho số ' + so2)
    }

</script>
</body>
