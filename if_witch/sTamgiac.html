<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sTamgiac</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh góc vuông 1 :"));
    let b = parseInt(prompt("Nhập cạnh góc vuông 2 :"));
    let S;
    S = (a * b) / 2;
    alert("Diện tích tam giác = " +S);
</script>
