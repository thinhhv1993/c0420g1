<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date</title>
</head>
<body>
<form>
    <input id="month" type="text">
    <button id="calculate" type="button" onclick="calculate()">Tính số ngày</button>
</form>
<label id="ketqua"></label>
<script>
    function calculate()
    {
    let month = document.getElementById("month").value;
    month = parseInt(month);
    switch (month) {
        case "1":
            document.getElementById('ketqua').innerHTML =("Tháng 1 có 31 ngày");break;
        case "2":
            document.getElementById('ketqua').innerHTML =("Tháng 2 có 28 ngày");break;
    }
    }
</script>
</body>
</html>
