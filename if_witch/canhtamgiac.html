<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tamgiac</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập cạnh thứ nhất :'));
    let b = parseInt(prompt('Nhập cạnh thứ hai :'));
    let c = parseInt(prompt('Nhập cạnh thứ ba :'));
    let d = a + b;
    let e = b + c;
    let f = a + c;

    if (a > 0 &&  b > 0 && c > 0 && d > c && f > a && e > b){
        alert(" A, B ,C là 3 cạnh của tam giác ")

    }
    else{
        alert("A, B , C không phải là 3 cạnh của tam giác .")
    }
</script>
</body>
</html>
