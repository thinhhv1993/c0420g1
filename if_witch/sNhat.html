<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sNhat</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số đo cạnh lớn :"));
    let b = parseInt(prompt("Nhập số đo cạnh bé :"));
    let S;
    S = a * b;
    alert("Diện tích hình chữ nhật bằng " + S);
</script>
</body>
</html>
