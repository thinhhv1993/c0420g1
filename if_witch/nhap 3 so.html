<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhap 3 so</title>
</head>
<body>
<script>
    let a;
    let b;
    let c;
    a = prompt("nhập a");
    b = prompt("nhập b");
    c = prompt("nhập c");
    a = parseInt(a);
    b = parseInt(b);
    c = parseInt(c);
    if ((a > b) && (a > c)){
        alert('a lớn nhất')
    }else if(b>c){
        alert('b lớn nhất')
    }else {
        alert('c lớn nhất')
    }
</script>
</body>
</html>
