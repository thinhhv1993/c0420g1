<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tuoi</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số tuổi :"))
    if (a < 120 && a > 0){
        alert(a + "Là số tuổi của 1 người");
    }else (a + "Không phải là số tuổi của 1 người ");
</script>
</body>
</html>
