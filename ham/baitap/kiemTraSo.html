<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiemtra</title>
</head>
<body>
<h1>: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.</h1>
</body>
<script>
    let number = prompt("Nhập số :")
    function checkNumber(a){
        if (a == !isNaN){
            alert("ký tự bạn vừa nhập là số");
        }else {
            alert("Ký tự bạn vừa nhập không phải số:")
        }
    }
    checkNumber(number)
</script>
</html>
