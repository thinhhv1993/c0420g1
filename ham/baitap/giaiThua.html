<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giaithừa</title>
</head>
<body>
<h1>Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</h1>
<SCRIPT>
    let number = prompt("Nhập số :")
    number = parseFloat(number)
    function factorial(a) {
        if(a == 1)
            return 1;
        return a * factorial(a - 1);

    }
    alert(factorial(number))
</SCRIPT>
</body>
</html>
