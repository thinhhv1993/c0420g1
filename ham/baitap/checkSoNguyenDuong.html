<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkSo</title>
</head>
<body>
<h1> Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    Nếu là nguyên dương trả về true, ngược lại trả về false.</h1>
<script>
    let numb = prompt("Nhập số");
    numb = parseFloat(numb);
    function checkNumb(numb) {
        if (numb > 0)
        {
            alert("số" + numb + "sô nguyên dương")
            return true;
        }else {
            alert("số" + numb + " là số âm")
            return false;
        }
    }
 (checkNumb(numb))

</script>
</body>
</html>
