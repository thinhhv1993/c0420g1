<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KiemTraTuDoiXung</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuỗi :');
    function isPalindrome(str1) {
        let arr = str1.split('');
        let str2 = str1;
        arr.reverse();
        str1 = arr.join('');
        if (str1==str2) {
            return true;
        } else
            return false;
    }
    if (isPalindrome(str)) {alert('Đây là chuỗi đối xứng!!')}
    else alert('Đây không phải là chuỗi đối xứng');
</script>
</body>
</html>
