<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>daoMangSoNguyen</title>
</head>
<body>
<h1> Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.</h1>
<script>
    let n = prompt("Nhập vào số lượng phần tử trong mảng :")*1
    let twoNumber = new Array(n)
    function checkNumb(numb) {
        for (i=0; i < numb.length; i++){
            numb[i] = prompt("Nhập số thứ " + i +1 )
            numb[i] = parseFloat(numb[i])
        }
        numb.reverse()
        alert(numb)
    }checkNumb(twoNumber)
</script>
</body>
</html>
