<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>square</title>
</head>
<body>
<h1>Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</h1>
<script>
    let number = prompt("Nhập số:")
    number = parseFloat(number);
    function square(so){
        so = number * number;
        alert(so)
    }
    square(number)
</script>
</body>
</html>
