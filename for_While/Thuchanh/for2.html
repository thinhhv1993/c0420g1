<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for2</title>
</head>
<body>
<script>
    let num = parseInt(prompt("nhập vào một số :"));
    let talto = 0;
    let i;
    for(i = 1 ; i <= num ; i += 1){
        talto = talto + i;
    }
    alert(talto);
</script>
</body>
</html>
