<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai10</title>
</head>
<body>
<script>
    let n = prompt("Nhập vào số muốn tính giai thừa")*1;
    let i = 1;
    let tong = 1;
    while (i <= n)
    {
        tong = tong * i ;
        i++;
    }
    alert("giai thừa của n là :" + tong)
</script>
</body>
</html>
