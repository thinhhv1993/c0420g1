<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++)
    {
        sout = sout + "<tr>";
        for (j = 1; j < 10; j++)
        {
            let a = i * j;
            if((a%3 === 0) && (a%5===0))
            {
                a = "FizzBuzz";
            }else if(a%3 === 0)
            {
                a = "Fizz";
            }
            else if (a%5===0)
            {
                a = "Buzz"
            }

            {
            sout = sout + "<td>"  +  a + "</td>";

            }
        }
        sout = sout + "</tr>";
    }

    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
