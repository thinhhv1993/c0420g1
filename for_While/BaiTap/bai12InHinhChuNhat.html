<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai12</title>
</head>
<body>
<script>
    for(let i=1;i<=6;i++)
    {
        for(let j=1;j<=20;j++)
        {
            if(i==1||j==1 || i==6||j==20)
            {
                document.write("*");
            }
            else {
                document.write("&ensp;");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
