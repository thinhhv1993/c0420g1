<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>circle</title>
</head>
<body>
<script>
    let r;
    r = prompt("Nhập R");
    const PI = 3.14159;
    let sCirele = r * r * PI;
    document.write("Diện tích hình tròn là : " + sCirele);
    let cCirele = r * 2 * PI;
    document.write("<br>");
    document.write("Chu vi hình tròn là : " + cCirele);

</script>
</body>
</html>
