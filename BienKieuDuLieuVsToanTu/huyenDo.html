<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyenDo</title>
</head>
<body>
<script>
    var diem = 5;

    if (diem < 4) {
        document.write('Học Lại');
    } else {
        if (diem >= 4 && diem < 5.5) {
            document.write(' Loại D');
        } else {
            if (diem >= 5.5 && diem < 7) {
                document.write('Loai C');
            } else {
                if (diem >= 7 && diem < 8.5) {
                    document.write('Loại B');
                } else {
                    if (diem >= 8.5 && diem <= 10) {
                        document.write('Loai A');
                    } else {
                        document.write('Điểm không hợp lệ');
                    }
                }
            }
        }
    }
</script>
</body>
</html>
