<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score</title>
</head>
<body>
<script>
    let Li;
    let Hoa;
    let Sinh;
    Li = prompt("Enter the scores li");
    Hoa = prompt("Enter the scores Hoa");
    Sinh = prompt("Enter the scores Sinh");
    Li  = parseInt(Li);
    Hoa = parseInt(Hoa);
    Sinh = parseInt(Sinh);
    let mediumScore = (Li + Hoa + Sinh) / 3;
    let Score = Li + Hoa + Sinh;
    document.write("The mediumSocre is: " + mediumScore);
    document.write("The mediumSocre is: " + Score);
</script>
</body>
</html>
